<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div id="nav">
        <div class="wrap" style="height: 84px;">
            <a id="logo" href="#">
                <img src="img/logo.png" alt="">
            </a>
            <div id="search-box">
                <input type="text" id="ipt-search" placeholder="书籍、电影">
                <button id="btn-search"></button>
            </div>
             <ul id="nav-menu">
                <li>
                    <a href="#" class="read">读书</a>
                </li>
                <li>
                    <a href="#" class="film">电影</a>
                </li>
                <li>
                    <a href="#" class="music">音乐</a>
                </li>
                <li>
                    <a href="#" class="group">小组</a>
                </li>
                <li>
                    <a href="#" class="city">同城</a>
                </li>
                <li>
                    <a href="#" class="fm">FM</a>
                </li>
                <li>
                    <a href="#" class="time">时间</a>
                </li>
                <li>
                    <a href="#" class="market">集市</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="banner">
        <div class="wrap">
            <div class="app">
                <h1>豆瓣 5.0</h1>
                <p>我们的精神角落</p>
                <div class="download">
                    <a href="#" class="btn-download">下载豆瓣&nbspApp</a>
                    <img src="img/icon_qrcode_green.png" alt="">
                </div>
            </div>
            <form action="" class="login-form">
                <p class="bg-fff">
                    <input type="text" name="email" class="email" placeholder="邮箱 / 手机号">
                </p>
                <p class="bg-fff">
                    <input type="password" name="password" class="password" placeholder="密码">
                    <a href="#" class="help">帮助</a>
                </p>
                <p>
                    <input type="submit" class="btn login" value="登录豆瓣">
                    <input type="button" class="btn register" value="注册帐号">
                </p>
                <div>
                    <input type="checkbox" class="remember-me" id="">记住我
                    <ul class="other-login">
                        <li><a href="#"><img src="img/wechat.png" alt=""></a></li>
                        <li><a href="#"><img src="img/weibo.png" alt=""></a></li>
                    </ul>  
                </div>
            </form>
        </div>
    </div>
    <div id="advertisement">
        <div class="wrap" >
            <div class="adimg">
                <a id="ad" href="#" >
                    <img src="img/c980da1288e4fa0.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="wrap" >
            <div id="pho">
                <h2>热点内容......</h2>
                <div class="album">
                    <ul id="pic">
                        <li>
                            <div class="library">
                                <a href="#">
                                    <img src="img/library.webp" alt="">
                                </a>
                            </div>
                            <a href="#" class="name">图书</a>
                            <p class="num">30张照片</p>
                        </li>
                        <li>
                            <div class="comic">
                                <a href="#">
                                    <img src="img/p2479121958.webp" alt="">
                                </a>
                            </div>
                            <a href="#" class="name">漫画</a>
                            <p class="num">20张照片</p>
                        </li>
                        <li>
                            <div class="animal">
                                <a href="#">
                                    <img src="img/cat11113.webp" alt="">
                                </a>
                            </div>
                            <a href="#" class="name">动物</a>
                            <p class="num">20张照片</p>
                        </li>
                        <li>
                            <div class="trivel">
                                <a href="#">
                                    <img src="img/tourism.webp" alt="">
                                </a>
                            </div>
                            <a href="#" class="name">旅行</a>
                            <p class="num">20张照片</p>
                        </li>
                    </ul>


                </div>
                <div class="text">
                    <ul class="list">
                        <li>
                            <a href="#">
                                <p>一周豆瓣热门图书</p>
                            </a>
                        </li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>

                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
