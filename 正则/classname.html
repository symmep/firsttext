<script>
    function getByClass(className,contect) {
        var reg = new RegExp('\\b'+ className +'\\b');
        context = context || document;
         var result  =[];
         var arr = contect.getElementsByTagName('*');
         for(var i=0,i< arr.length;i++){
             if(reg.test(arr[i].className)){
                 result.push(arr[i]);
             }
         }
         return result;
    }
</script>
