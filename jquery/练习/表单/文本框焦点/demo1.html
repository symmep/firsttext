<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font:normal 12px/17px Arial;
        }
        div{
            padding: 2px;
        }
        input,textarea{
            width: 12em;
            border:1px solid #000;
        }
        .focus{
            border:1px solid #ff0;
            background: #F90;
        }
    </style>
    <script src="../../../../es6/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(":input").on("focus",function () {
                $(this).addClass("focus");
            }).on("blur",function () {
                $(this).removeClass("focus")
            });
        })
    </script>>
</head>
<body>
    <form action="" method="post" id="iForm">
        <fieldset>
            <legend>个人信息</legend>
            <div>
                <label for="username">名称：</label>
                <input type="text" id="username">
            </div>
            <div>
                <label for="pass">密码：</label>
                <input type="password" id="pass">
            </div>
            <div>
                <label for="msg">详情信息：</label>
                <textarea id="msg" cols="20" rows="2"></textarea>
            </div>
        </fieldset>
    </form>

</body>
</html>
